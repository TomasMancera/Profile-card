<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="styles.css" />
  
  <title>Profile card component</title>

</head>
<body>
  <main id="container">
    <div class="pattern-top-container">
      <img src="./images/bg-pattern-top.svg" class="pattern-top" alt="pattern-top" />
    </div>
    
    

    <div id="card">

      <div class="pattern-image">
        <img class="img" src="./images/image-victor.jpg" align="middle" alt="profile-picture">
      </div>
 
   
    
        <div class="info">
          <h2>Victor Crest</h2>
          <h3>26</h3>
        </div>
        <p class="p-city">London</p>

      
        
        <div class="stats">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>

            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>

          
        </div>

     
    </div>

    <div class="pattern-bottom-container">
      <img src="./images/bg-pattern-bottom.svg" class="pattern-bottom" alt="pattern-bottom" />
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TomasMancera?tab=repositories" target="_blank">Tomas Mancera</a>.
    </div>
  </footer>
 
</body>
</html>
